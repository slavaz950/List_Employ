<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод JSON объектов на страницу</title>
</head>
<body>

    <h1>Данные в формате JSON</h1>
    <div id="jsonOutput"></div>

    <script>
        // Пример JSON объекта
        const jsonData = [
            { "name": "Иван", "age": 30, "city": "Москва" },
            { "name": "Мария", "age": 25, "city": "Санкт-Петербург" },
            { "name": "Алексей", "age": 35, "city": "Новосибирск" }
        ];

        // Функция для вывода JSON данных на страницу
        function displayJSON(data) {
            const outputDiv = document.getElementById("jsonOutput");
            data.forEach(person => {
                const personDiv = document.createElement("div");
                personDiv.textContent = `Имя: ${person.name}, Возраст: ${person.age}, Город: ${person.city}`;
                outputDiv.appendChild(personDiv);
            });
        }

        // Вызываем функцию для отображения данных
        displayJSON(jsonData);
    </script>

</body>
</html>

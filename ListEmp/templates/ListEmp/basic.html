{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
        <!-- Подключаем статические  файлы -->
        <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>   <!-- Подключение Bootstrap -->
         <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>  <!-- Подключение Bootstrap --> 
          <script src="{% static 'css/style.css' %}"></script>  <!-- Подключение Bootstrap --> 

        <title>{% block title %}Заголовок страницы{% endblock %}</title>   <!-- Заголовок страницы --> 
    </head>
    <body>
   
        



<!-- Панель навигации  -->
<!-- navbar-expand-  может иметь одно из значений  sm    md    lg   xl  (в порядке увеличения ширины)  -->
<!-- stycky-top  "Приклеивает" навигационную панель к верхней части страницы (иначе НавПанель пропадает при пролистывании)   -->
<!-- bg-primary   цвет фона навигационной модели  (primary - синий )   -->
 <!-- Основные настройки отображения панели  -->
<nav class="navbar navbar-expand-md sticky-top navbar-dark bg-primary pb-1 pt-1 px-4"> 
   
    <a class="navbar-brand pl-5" href="{% url 'api-employ-list' %}">Список сотрудников</a>  <!-- Логотип сайта  -->


<!-- Внутри этого div элемента (блока) завёрнуты все элементы с которыми работает кнопка описаная выше -->
  <!--   <div id="navbar" class="collapse navbar-collapse justify-content-between">  -->


    <ul class="navbar-nav ms-auto">   <!-- Выравниваем пункты меню навигационной панели по правому краю ms        mx  по центру -->  


        <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle mx-3" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Сотрудники</a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'employ-list' %}">Список сотрудников</a></li>
      <li><a class="dropdown-item" href="{% url 'employ-new' %}">Добавить нового сотрудника</a></li>
    </ul>
  </li>


  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle mx-4" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Должности</a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'positions-list' %}">Список должностей</a></li>
      <li><a class="dropdown-item" href="{% url 'position-new' %}">Добавить должность</a></li>
    </ul>    
  </li>
</ul>  
</nav>

<section class="col border py-2 ">
 <!-- Класс py-2 устанавливает для тега небольшие внутренние отступы сверху и снизу, чтобы содержимое
тега не примыкало к рамке вплотную -->                      
{% block content %}Контент{% endblock %}
</section>

                </body>
            </html>

{% extends "ListEmp/basic.html" %}                 <!-- Наследование от базового шаблона -->
{% load static %}                                  <!-- Загрузка статических файлов -->
{% block title %}Список сотрудников{% endblock %}  <!-- Заголовок страницы -->

{% block content %}  <!-- Начало блока с контентом  -->

<div><center>
    <p class="h3 mb-3 m-3">Список сотрудников: </p>
        <div class="mx-auto p-2" >
            <!--  table-striped   для разделения «полосками зебры» рядов таблицы. -->   
            <!--  table-hover, чтобы включить состояние наведения курсора на строки таблицы внутри <tbody>.  -->
            <table id = "employees-table" class="table table-striped table-sm align-middle table-hover">
                <thead>   <!-- Формируем шапку таблицы  -->
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Ф.И.О</th>
                        <th scope="col">Пол</th>
                        <th scope="col">Возраст</th>
                        <th scope="col">Должность</th>
                        <th scope="col">Категория</th>
                        <th scope="col"></th>   <!-- Пространство для кнопок управления  -->
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        </div>
</center></div>

<script src="{% static 'js/ShowListEmploy.js' %}"></script>  <!-- Скрипт (обработчик) отвечающий за загрузку данных на страницу (Список сотрудников)  --> 
<script src="{% static 'js/Delete.js' %}"></script></div>    <!-- Скрипты (обработчики) отвечающий за удаление записей из БД  -->

{% endblock %}
